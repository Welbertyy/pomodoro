<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <div class="container">
            <h1>Pomodoro Timer</h1>
            <p>Defina seu tempo de foco e descanso abaixo:</p>
            <div class="time-settings">
                <label for="focus-time">Tempo de Foco (minutos):</label>
                <input type="number" id="focus-time" value="25">
                <label for="break-time">Tempo de Descanso (minutos):</label>
                <input type="number" id="break-time" value="5">
            </div>
            <div id="timer-display">25:00</div>
            <button id="start-btn">Iniciar</button>
            <button id="reset-btn">Resetar</button>
        </div>
        <div class="container">

            <ul type="disc">

</body>
</html>
